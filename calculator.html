<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Calculator</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 2px solid darkgreen; /* Dark green border */
            text-align: center;
        }
        th {
            background-color: darkgreen;
            color: white;
        }
        td {
            background-color: lightgray; /* Light gray inside for all cells */
        }
        .operator-data {
            background-color: lightblue; /* Different background for operator column */
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">JavaScript Calculator</h1>
    <script src="calculator.js"></script>
    <h4>Navigation</h4>
    <a href="index.html">Go to Home Page</a>
</body>
</html>
